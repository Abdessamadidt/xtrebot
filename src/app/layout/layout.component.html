<app-sidebar [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
  (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)">
</app-sidebar>

<div [ngClass]="isLeftSidebarCollapsed() ? 'main-content-collapsed' : 'main-content'" class="main-content">
  <app-header></app-header>
  <div class="scrollable-content">
    <router-outlet></router-outlet>
    <hr>
    <app-footer class="footer"></app-footer>
  </div>
</div>
