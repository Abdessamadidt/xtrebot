<div class="container-fluid">
  <h1>Deposits</h1>
  <div class="row mt-5">
    <table class="table">
      <thead class="bg-white">
        <tr>
          <th>Email</th>
          <th>Date</th>
          <th colspan="2">Coin</th>
          <th>Amount</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.email }}</td>
          <td>{{ transaction.date | date: 'dd/MM/yyyy, HH:mm:ss' }}</td>
          <td>{{ transaction.coin.toUpperCase() }}</td>
          <td><img [src]="lassets+transaction.coin.toUpperCase()+ext" width="30" style="margin-top: -5px;"></td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
