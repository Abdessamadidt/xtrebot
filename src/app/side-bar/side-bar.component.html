<div class="d-flex sidebarcont" [ngClass]="{ 'show-sidebar': isSidebarVisible }" id="layout">
    <!-- Sidebar (offcanvas) -->
    <div class="offcanvas offcanvas-start mt-3" [ngClass]="{ 'show': isSidebarVisible }" id="offcanvasScrolling" data-bs-backdrop="false"  data-bs-scroll="true" >
        <div class="offcanvas-header">
            <img src="../../assets/trebot2.png">
        </div>
        <div class="offcanvas-body">
            <ul class="list-group mt-5">
                <li *ngIf="!isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaDashboard.isActive}">
                    <a [routerLink]="['/dashboard']" routerLinkActive="active" #rlaDashboard="routerLinkActive">
                        <img [src]="rlaDashboard.isActive ? '../../assets/homebleu.svg' : '../../assets/home.svg'" />
                        Home
                    </a>
                </li>
                <li *ngIf="!isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaExchange.isActive}">
                    <a [routerLink]="['/exchange']" routerLinkActive="active" #rlaExchange="routerLinkActive">
                        <img
                            [src]="rlaExchange.isActive ? '../../assets/exchangebleu.svg' : '../../assets/exchange.svg'" />
                        Exchange
                    </a>
                </li>
                <li *ngIf="!isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaPrices.isActive}">
                    <a [routerLink]="['/prices']" routerLinkActive="active" #rlaPrices="routerLinkActive">
                        <img [src]="rlaPrices.isActive ? '../../assets/pricesbleu.svg' : '../../assets/prices.svg'" />
                        Prices
                    </a>
                </li>
                <li *ngIf="!isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaWallets.isActive}">
                    <a [routerLink]="['/wallets']" routerLinkActive="active" #rlaWallets="routerLinkActive">
                        <img
                            [src]="rlaWallets.isActive ? '../../assets/walletsbleu.svg' : '../../assets/wallets.svg'" />

                    </a>
                </li>
                <li *ngIf="!isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaBuyCrypto.isActive}">
                    <a [routerLink]="['/buycrypto']" routerLinkActive="active" #rlaBuyCrypto="routerLinkActive">
                        <img
                            [src]="rlaBuyCrypto.isActive ? '../../assets/buycryptobleu.svg' : '../../assets/buycrypto.svg'" />
                        Buy Crypto
                    </a>
                </li>
                <li *ngIf="!isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaActivities.isActive}">
                    <a [routerLink]="['/activities']" routerLinkActive="active" #rlaActivities="routerLinkActive">

                    </a>
                </li>
                <li *ngIf="isAdmin" class="list-group-item" [ngClass]="{'active-background': rlaDeposits.isActive}">

                <li *ngIf="isAdmin"  class="list-group-item" [ngClass]="{'active-background': rlaWithdrawals.isActive}">

                        <img [src]="rlaWithdrawals.isActive ? '../../assets/homebleu.svg' : '../../assets/home.svg'" />

                    </a>
                </li>
                <li *ngIf="isAdmin"  class="list-group-item" [ngClass]="{'active-background': rlaCoins.isActive}">

                    </a>
                </li>
                <li  *ngIf="isLoggedIn" class="list-group-item" [ngClass]="{'active-background': rlaLogOut.isActive}">
                    <a [routerLink]="['/login']" (click)="logOut()" routerLinkActive="active" #rlaLogOut="routerLinkActive">
                        <img  class="imgcoll" 
                            [src]="rlaLogOut.isActive ? '../../assets/logoutbleu.svg' : '../../assets/logout.svg'" />
                    </a>
                    Logout
                </li>
            </ul>

        </div>
    </div>
